<div class="db-form-fixed-container" [ngClass]="rootClassName">
  <div class="db-form-fixed-container1">
    <h1>{{ heading }}</h1>
    <h2>{{ text }}</h2>
  </div>
  <div class="db-form-fixed-container2">
    <button type="button" class="button">{{ button14 }}</button>
    <button type="button" class="button">{{ button13 }}</button>
  </div>
  <div class="db-form-fixed-container3">
    <button type="button" class="button">{{ button15 }}</button>
    <button type="button" class="button">{{ button16 }}</button>
  </div>
  <div class="db-form-fixed-container4">
    <input
      type="text"
      [attr.placeholder]="textinputPlaceholder"
      class="input"
    />
  </div>
  <div class="db-form-fixed-container5">
    <button type="button" class="button">{{ button }}</button>
  </div>
</div>
