<div class="sign-up1-container">
  <div class="sign-up1-max-width thq-section-max-width">
    <div class="sign-up1-form-root thq-section-padding">
      <div class="sign-up1-form">
        <div class="sign-up1-title-root">
          <h2 class="thq-heading-2">{{ heading1 }}</h2>
        </div>
        <form class="sign-up1-form1">
          <div class="sign-up1-email">
            <label for="thq-sign-up-1-email" class="thq-body-large">
              Email
            </label>
            <input
              type="email"
              id="thq-sign-up-1-email"
              required="true"
              placeholder="Email address"
              class="sign-up1-textinput thq-input thq-body-large"
            />
          </div>
          <div class="sign-up1-username">
            <label for="thq-sign-up-1-username" class="thq-body-large">
              Username
            </label>
            <input
              type="text"
              id="thq-sign-up-1-username"
              required="true"
              placeholder="Username"
              class="sign-up1-textinput1 thq-input thq-body-large"
            />
          </div>
          <div class="sign-up1-no-telp">
            <label for="thq-sign-up-1-password" class="thq-body-large">
              Nomor Telepon
            </label>
            <input
              type="password"
              id="thq-sign-up-1-password"
              required="true"
              placeholder="Nomor Telepon"
              class="sign-up1-textinput2 thq-input thq-body-large"
            />
            <div class="sign-up1-textfield"></div>
          </div>
          <div class="sign-up1-password">
            <label for="thq-sign-up-1-password" class="thq-body-large">
              Nomor Telepon
            </label>
            <input
              type="password"
              id="thq-sign-up-1-password"
              required="true"
              placeholder="Nomor Telepon"
              class="sign-up1-textinput3 thq-input thq-body-large"
            />
            <div class="sign-up1-textfield1"></div>
          </div>
        </form>
        <div class="sign-up1-terms-agree">
          <p class="thq-body-large">
            <span>
              By creating an account, you agree to the Terms of use and Privacy
              Policy.
              <span [innerHTML]="rawkre3"></span>
            </span>
            <span><span [innerHTML]="raw6lj8"></span></span>
          </p>
        </div>
        <button type="submit" class="thq-button-filled sign-up1-button">
          <span class="sign-up1-text08 thq-body-small">{{ action1 }}</span>
        </button>
        <div class="sign-up1-have-an-account-login">
          <p class="thq-body-large">Already have an account? Sign in</p>
        </div>
      </div>
    </div>
  </div>
</div>
